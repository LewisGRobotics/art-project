<h1>Lewis' Art Project</h1>
<div class="header">
  
  <input type="number" placeholder="Width" min="1" max="30" class="sizeBox" [(ngModel)]="matrixWidthValue" (change)="onWidthChanged()">
  <input type="number" placeholder="Height" min="1" max="30" class="sizeBox" [(ngModel)]="matrixHeightValue" (change)="onHeightChanged()">
  <select name="width" class="colorBox" [(ngModel)] = "colorPalette">
    <option value="RYGB" selected>"Red, Yellow, Green, Blue"</option>
    <option value="FMNB">Forest green, Mint, Nude, Bordeaux</option>
  </select>
  <div class="sliderContainer">
    <input type="range" min="1" max="15"  class="slider" id="sizeSlider" [(ngModel)]="sliderValue" (change)="onSliderChanged()">
  </div>
</div>


<div class="container">
  <div class="row" *ngFor="let item of itemsWidth">
    <div class="column" *ngFor="let itemsHeight of itemsHeight"
      [style.grid-auto-rows]="sliderValue | addViewport"
      [style.grid-auto-columns]="sliderValue | addViewport">

      <app-polygon [polygonSize]="sliderValue" [paletteSelector]="colorPalette"></app-polygon>
    </div>
  </div>
</div>
